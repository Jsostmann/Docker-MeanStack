version: '3'

services:
    
  server:
    container_name: server
    build: ./server
    ports:
      - "8080:3000"
    links:
      - database
    depends_on:
      - database
    restart: always
    command: nodemon index.js

  database:
    container_name: database
    build: ./sql
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD} 
    ports:
      - "3005:80"
    depends_on:
      - database
    restart: always
    container_name: phpmyadmin

  swagger:
    build: ./server/swagger
    environment:
      URL: /api/swagger.yaml
    ports:
      - "80:8080"
    restart: always
    container_name: swagger
