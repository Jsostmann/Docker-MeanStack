<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="login-form">
        <form action="/signup" method="post">
            <div class="avatar">
                <img src="../images/avatar.png" alt="Avatar">
            </div>
            <h2 class="text-center">User Signup</h2>   
            <div class="form-group">
                <input type="text" class="form-control" name="userName" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="age" placeholder="Age" required="required" min="18" max="100">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>   
            <div class="form-group">
                <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Password" required="required">
            </div> 
            <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required="required">
            </div>     
            <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required">
            </div>     
            <div class="form-group">
                <button id="submit" type="submit" class="btn btn-warning btn-lg btn-block">Sign up</button>
            </div>
        </form>
        <p class="text-center small">Alreday have an account? <a href="/">Login here!</a></p>
    </div>
    <script src="../js/script.js" type="text/javascript"></script>
</body>
</html>
